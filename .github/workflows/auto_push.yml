name: Auto NSFW Push

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  push-nsfw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run NSFW tasks
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
        run: |
          python - << 'EOF'
          from crawler import update_cache
          from main import send_to_channel
          update_cache()
          send_to_channel()
          EOF

